<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
        <script src="JS/main.js"></script>
        <link rel="stylesheet" type="text/css" href="CSS/main.css">
	</head>
	<body>
    
    <!-- Slideshow container -->
    <div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
        <div class="numbertext">1 / 5</div>
        <img src="IMG/DeTomaso_Pantera.jpg" style="width:100">
        <div class="text" class="centered">DeTomaso Pantera</div>
    </div>
    <div class="mySlides fade">
        <div class="numbertext">2 / 5</div>
        <img src="IMG/jannarelly-design-1-ht_100610208_l.jpg" style="width:100">
        <div class="text">Jannarelly Design</div>
    </div>
    <div class="mySlides fade">
        <div class="numbertext">3 / 5</div>
        <img src="IMG/Lamborghini_Countach_LP400_Prototype.jpg" style="width:100">
        <div class="text">Lamborghini Countach</div>
    </div>
    <div class="mySlides fade">
        <div class="numbertext">4 / 5</div>
        <img src="IMG/McClaren_M6_GT.jpg" style="width:100">
        <div class="text">McClaren M6-GT</div>
    </div>
    <div class="mySlides fade">
        <div class="numbertext">5 / 5</div>
        <img src="IMG/Porsche_911X-8_Off_Road.jpg" style="width:100">
        <div class="text">Porsche 911-X Off-Road</div>
    </div>

    <!-- Next and previous buttons -->
    
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
    
    </div>
    <br>

    <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>
    </div>
    </body>
</html>
