<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Basic HTML</title>
		<meta charset="utf-8">
        <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
	</head>
	<body>
        <div id='JSX'></div>

        <script type="text/babel">
            class Greeting extends React.Component {  /* specifies a class or function */
                render()  {  /* creates a function in React */
                    return<h1><i>Hello, World!</i></h1>  /* returns information */
                }
            }

            ReactDOM.render(<Greeting />, document.getElementById('JSX'))   
        </script>


	

		
	</body>
</html>
