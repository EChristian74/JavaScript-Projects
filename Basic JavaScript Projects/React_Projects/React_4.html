<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Basic HTML</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale-1.0">
	</head>

	<body>
	<h1 style="font-size:5vs;">Resize the browser window to see how the text size scales</h1>

	<p style="font-size:5vw;">Use the "vw" unit when sizing the text.  10vw will set the size to 10% of th viewport width.</p>

	<p>Viewport is the browsr window size.  1vw = 1% of viewport width.  If the viewport is 50cm wide, 1vw is 0.5cm.</p>
	</body>
	
</html>
